<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #d4e0e6;">
            <a class="navbar-brand fon" href="home.html">
                    <img src="https://pbs.twimg.com/profile_images/557932236893204480/f0DMHQJ4_400x400.png" width="30" height="30" class="d-inline-block align-top rad" alt="">
                    E-PRINT

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Feedback</a>
                </li>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        
<!-- New User Information -->
<form action="next0.html" class="form-group">


<div class="container">
    <div class="jumbotron">
            <img src="https://icon-library.net/images/new-employee-icon/new-employee-icon-18.jpg" class="img" alt="image not found">
            <label for="fn">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" required>
            <br>
            <label for="ln">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" required>
            <br>
            <label for="ln">Roll No.</label>
            <input type="text" class="form-control" placeholder="Roll No." required>
            <br>
            <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Other
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <br>
            <label for="by">Branch & Year</label>
            <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Branch" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="year" required>
                    </div>
                  </div>
            <br>
            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>

            <button type="submit" class="btn btn-primary bt">Submit</button>            
    </div>
</div>

</form>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
